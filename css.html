<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Examples</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 5100px;
            background: rgb(239, 237, 237);
        }

        #instruction {
            position: absolute;
            top: 100px;
            align-self: center;
        }

        #heading {
            position: absolute;
            top: 10px;
            text-align: center;
        }

        #t1 {
            position: absolute;
            top: 100px;
            left: 20px;
        }

        #example-1 {
            position: absolute;
            top: 150px;
            align-self: center;
            height: 538px;
            width: 799px;
            border: 2px solid black;
        }

        svg {
            display: block;
            width: 800px;
            /* Match the SVG width */
            height: 600px;
            /* Match the SVG height */
        }

        /* Sky */
        #sky {
            fill: #000022;
        }

        /* Moon */
        #moon {
            fill: rgb(202, 202, 202);
            animation: glowMoon 65s ease-in-out infinite alternate;
        }

        @keyframes glowMoon {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Buildings */
        .building {
            fill: #95a5a6;
        }

        /* Lights */
        .light {
            fill: #ffff33;
            opacity: 0.6;
            animation: flicker 0.3s infinite alternate;
        }

        @keyframes flicker {
            0% {
                opacity: 0.4;
            }

            100% {
                opacity: 0.8;
            }
        }

        /* Cars */
        .car {
            fill: #e74c3c;
            animation: moveCar 5s linear infinite;
        }

        @keyframes moveCar {
            0% {
                transform: translateX(-20%);
            }

            100% {
                transform: translateX(110%);
            }
        }

        .car-window {
            fill: #3498db;
        }

        .car-wheel {
            fill: black;
        }

        .car-light {
            fill: #f39c12;
        }

        .car-light-glow {
            fill: #f1c40f;
            opacity: 0.6;
            animation: flicker 0.3s infinite alternate;
        }

        .roadline {
            stroke: white;
            stroke-width: 5px;
        }

        .star {
            fill: white;
        }

        #t2 {
            position: absolute;
            top: 700px;
            left: 20px;
        }

        #example-2 {
            position: absolute;
            top: 800px;
            align-self: center;
            width: 800px;
            height: 600px;
            border: 2px solid black;
            background-color: lightgray;
        }

        #d {
            width: 0;
            position: absolute;
            top: 0px;
            left: 400px;
            animation-name: l;
            animation-duration: 2s;
            animation-timing-function: cubic-bezier(0.35, 0.29, 0.79, 0.86);
            animation-fill-mode: both;
        }

        #di {
            width: 0;
            position: absolute;
            top: 300px;
            left: 0px;
            animation-name: la;
            animation-duration: 2s;
            animation-timing-function: cubic-bezier(0.35, 0.29, 0.79, 0.86);
            animation-fill-mode: both;
        }

        #div {
            width: 0;
            position: absolute;
            top: 300px;
            left: 700px;
            animation-name: lab;
            animation-duration: 2s;
            animation-timing-function: cubic-bezier(0.35, 0.29, 0.79, 0.86);
            animation-fill-mode: both;
        }

        #diva {
            width: 0;
            position: absolute;
            top: 500px;
            left: 400px;
            animation-name: labc;
            animation-duration: 2s;
            animation-timing-function: cubic-bezier(0.35, 0.29, 0.79, 0.86);
            animation-fill-mode: both
        }

        @keyframes l {
            0% {
                position: absolute;
                top: 0px;
                left: 400px;
            }

            100% {
                position: absolute;
                top: 300px;
                left: 400px;
                animation-play-state: paused;
            }
        }

        @keyframes la {
            0% {
                position: absolute;
                top: 300px;
                left: 0px;
            }

            100% {
                position: absolute;
                top: 300px;
                left: 402px;
                animation-play-state: paused;
            }
        }

        @keyframes lab {
            0% {
                position: absolute;
                top: 300px;
                left: 700px;
            }

            100% {
                position: absolute;
                top: 400px;
                left: 400px;
            }
        }

        @keyframes labc {
            0% {
                position: absolute;
                top: 500px;
                left: 400px;
            }

            100% {
                position: absolute;
                top: 300px;
                left: 500px;
            }
        }

        #t3 {
            position: absolute;
            top: 1400px;
            left: 20px;
        }

        #example-3 {
            position: absolute;
            top: 1500px;
            align-self: center;
            width: 700px;
            /* Ensure the width matches the example's dimensions */
            height: 500px;
            /* Ensure the height matches the example's dimensions */

            /* Center horizontally */
            align-items: flex-start;

        }

        .box {
            position: relative;
            /* Change to relative to contain children */
            background-color: lightslategray;
            height: 500px;
            /* Maintain the height */
            width: 700px;
            /* Maintain the width */
            border: 2px solid black;
        }

        .gard {
            position: absolute;
            /* Keep as absolute for positioning */
            top: 150px;
            /* Keep original values */
            left: 550px;
            /* Keep original values */
            background: lightgreen;
            height: 400px;
            /* Keep original values */
            width: 500px;
            /* Keep original values */
        }

        #elementsofexample3 {
            position: absolute;
            top: -100px;
            left: -450px;
        }

        .tralight {
            position: absolute;
            /* Keep as absolute for positioning */
            top: 210px;
            /* Keep original values */
            left: 740px;
            /* Keep original values */
            background: black;
            height: 300px;
            /* Keep original values */
            width: 100px;
            /* Keep original values */
        }

        /* Adjust the light elements */
        .redlight,
        .yellowlight,
        .greenlight {
            position: absolute;
            /* Keep as absolute for positioning */
            left: 753px;
            /* Keep as is */
        }

        .redlight {
            top: 220px;
            /* Keep original values */
            width: 60px;
            /* Keep original values */
            height: 60px;
            /* Keep original values */
            border-radius: 50%;
            /* Keep as is */
            box-shadow: inset 0 0 10px 4px rgb(240, 5, 5);
            animation-name: redlight, redlightstop;
            /* Keep as is */
            animation-duration: 4s, 100s;
            /* Keep as is */
            animation-delay: 0s, 14s;
            /* Keep as is */
        }

        .yellowlight {
            top: 310px;
            /* Keep original values */
            width: 60px;
            /* Keep original values */
            height: 60px;
            /* Keep original values */
            border-radius: 50%;
            /* Keep as is */
            box-shadow: inset 0 0 10px 4px rgb(240, 232, 5);
            animation-name: yellowlight;
            /* Keep as is */
            animation-delay: 4s;
            /* Keep as is */
            animation-duration: 6s;
            /* Keep as is */
        }

        .greenlight {
            top: 400px;
            /* Keep original values */
            width: 60px;
            /* Keep original values */
            height: 60px;
            /* Keep original values */
            border-radius: 50%;
            /* Keep as is */
            box-shadow: inset 0 0 10px 4px rgb(32, 240, 5);
            animation-name: greenlight;
            /* Keep as is */
            animation-duration: 4s;
            /* Keep as is */
            animation-delay: 10s;
            /* Keep as is */
        }

        .img {
            position: absolute;
            /* Keep as is */
            top: 3px;
            /* Keep as is */
            left: 1px;
            /* Keep as is */
            width: 85px;
            /* Keep as is */
            height: 75px;
            /* Keep as is */
            animation-name: yellowlightcarmove, carmove;
            /* Keep as is */
            animation-duration: 5s, 4s;
            /* Keep as is */
            animation-iteration-count: 1, 1;
            /* Keep as is */
            animation-delay: 6s, 10s;
            /* Keep as is */
            animation-timing-function: cubic-bezier(0, 0, 0, 0), cubic-bezier(0.57, 0.57, 0, 0.87);
            /* Keep as is */
        }

        @keyframes carmove {
            0% {
                top: 3px;
                left: 1px;
                transform: rotate(0);
            }

            24.9% {
                transform: rotate(0);
            }

            25% {
                top: 3px;
                left: 605px;
                transform: rotate(90deg);
            }

            50% {
                top: 445px;
                left: 605px;
                transform: rotate(90deg);
            }

            50.1% {
                transform: rotate(180deg);
            }

            74.9% {
                top: 445px;
                left: 100px;
                transform: rotate(180deg);
            }

            75% {
                top: 445px;
                left: 1px;
                transform: rotate(180deg);
            }

            75.01% {
                transform: rotate(270deg);
            }

            100% {
                transform: rotate(270deg);
                top: 3px;
                left: 1px;
            }
        }

        @keyframes redlight {
            0% {
                box-shadow: inset 0 0 10px 30px rgb(240, 5, 5);
            }

            100% {
                box-shadow: inset 0 0 10px 30px rgb(240, 5, 5);
            }
        }

        @keyframes yellowlight {
            0% {
                box-shadow: inset 0 0 10px 30px rgb(240, 232, 5);
            }

            100% {
                box-shadow: inset 0 0 10px 30px rgb(240, 232, 5);
            }
        }

        @keyframes yellowlightcarmove {
            0% {
                left: 1px;
            }

            50% {
                left: 27px;
            }

            100% {
                left: 1px;
            }
        }

        @keyframes greenlight {
            0% {
                box-shadow: inset 0 0 10px 30px rgb(32, 240, 5);
            }

            100% {
                box-shadow: inset 0 0 10px 30px rgb(32, 240, 5);
            }
        }

        @keyframes redlightstop {
            0% {
                box-shadow: inset 0 0 10px 30px rgb(240, 5, 5);
            }

            100% {
                box-shadow: inset 0 0 10px 30px rgb(240, 5, 5);
            }
        }

        :root {
            --hue: 223;
            --hue2: 43;
            --bg: hsl(var(--hue), 90%, 90%);
            --fg: hsl(var(--hue), 90%, 10%);
            --trans-dur: 0.3s;
            font-size: calc(14px + 16 * (100vw - 280px) / 3560);
        }

        #t4 {
            position: absolute;
            top: 2050px;
            left: 20px;
        }

        #example-4 {
            background-color: var(--bg);
            color: var(--fg);
            display: flex;
            font: 1em/1.5 sans-serif;
            height: 100vh;
            position: absolute;
            top: 2100px;
            left: 500px;
            width: 400px;
            height: 500px;
            border: 2px solid black;
            border-radius: 5px;
            transition: background-color var(--trans-dur), color var(--trans-dur);
        }

        .pl {
            margin: auto;
            position: relative;
            width: 11em;
            height: 18em;
        }

        .pl__a,
        .pl__b,
        .pl__c {
            position: absolute;
            bottom: 0;
        }

        .pl__a,
        .pl__a:before,
        .pl__b,
        .pl__b:before,
        .pl__c,
        .pl__c:before {
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: cubic-bezier(0.37, 0, 0.63, 1);
        }

        .pl__a:before,
        .pl__b:before,
        .pl__c:before {
            content: "";
            display: block;
            width: 100%;
            height: 100%;
        }

        .pl__b:before,
        .pl__c:before {
            border-radius: 50%;
        }

        .pl__a {
            animation-name: shape-a;
            left: 2.125em;
            width: 6.75em;
            height: 6.75em;
        }

        .pl__a:before {
            animation-name: shape-a-before;
            background-color: hsl(var(--hue), 90%, 30%);
            transform-origin: 50% 100%;
        }

        .pl__b {
            animation-name: shape-b;
            bottom: 1.75em;
            left: 1.75em;
            width: 3.25em;
            height: 3.25em;
            transform: translate(1.75em, -5em);
        }

        .pl__b:before {
            animation-name: shape-b-before;
            background-image: linear-gradient(90deg, hsl(var(--hue2), 90%, 50%) 50%, hsl(var(--hue2), 90%, 30%) 50%);
            transform: rotate(10deg);
        }

        .pl__c {
            animation-name: shape-c;
            left: 1.25em;
            width: 4.25em;
            height: 4.25em;
            transform: translate(1.25em, 0);
        }

        .pl__c:before {
            animation-name: shape-c-before;
            background-color: hsl(var(--hue), 90%, 70%);
        }

        /* Dark theme */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: hsl(var(--hue), 90%, 10%);
                --fg: hsl(var(--hue), 90%, 90%);
            }
        }

        /* Animations */
        @keyframes shape-a {

            from,
            3.75% {
                transform: translate(0, 0) rotate(0);
                transform-origin: 0 100%;
            }

            7.5% {
                transform: translate(0, 0) rotate(-7.5deg);
                transform-origin: 0 100%;
            }

            14.99% {
                transform: translate(0, 0) rotate(0);
                transform-origin: 0 100%;
            }

            15%,
            18.75% {
                transform: translate(0, 0) rotate(0);
                transform-origin: 100% 100%;
            }

            25% {
                transform: translate(0, 0) rotate(11.25deg);
                transform-origin: 100% 100%;
            }

            34.99% {
                transform: translate(0, 0) rotate(0);
                transform-origin: 100% 100%;
            }

            35%,
            38.75% {
                transform: translate(0, 0) rotate(0);
                transform-origin: 0 100%;
            }

            47.5% {
                transform: translate(0, 0) rotate(-15deg);
                transform-origin: 0 100%;
            }

            59.99% {
                transform: translate(0, 0) rotate(0);
                transform-origin: 0 100%;
            }

            60%,
            63.75% {
                animation-timing-function: cubic-bezier(0.37, 0, 0.63, 1);
                transform: translate(0, 0) rotate(0);
                transform-origin: 50% 50%;
            }

            74.375% {
                animation-timing-function: cubic-bezier(0.12, 0, 0.39, 0);
                transform: translate(0, -3.375em) rotate(45deg);
                transform-origin: 50% 50%;
            }

            85%,
            to {
                transform: translate(0, 0) rotate(90deg);
                transform-origin: 50% 50%;
            }
        }

        @keyframes shape-a-before {
            from {
                animation-timing-function: cubic-bezier(0.12, 0, 0.39, 0);
                transform: scale(1, 1);
            }

            3.75% {
                transform: scale(1.05, 0.95);
            }

            7.5%,
            15% {
                animation-timing-function: cubic-bezier(0.12, 0, 0.39, 0);
                transform: scale(1, 1);
            }

            18.75% {
                transform: scale(1.05, 0.95);
            }

            22.5%,
            25% {
                transform: scale(1, 1);
            }

            35% {
                animation-timing-function: cubic-bezier(0.12, 0, 0.39, 0);
                transform: scale(1, 1);
            }

            38.75% {
                animation-timing-function: cubic-bezier(0.61, 1, 0.88, 1);
                transform: scale(1.05, 0.95);
            }

            42.5%,
            60% {
                animation-timing-function: cubic-bezier(0.12, 0, 0.39, 0);
                transform: scale(1, 1);
            }

            63.75% {
                animation-timing-function: cubic-bezier(0.61, 1, 0.88, 1);
                transform: scale(1.05, 0.95);
            }

            67.5% {
                transform: scale(1, 1);
                transform-origin: 50% 100%;
            }

            85% {
                animation-timing-function: linear;
                transform: scale(1, 1);
                transform-origin: 100% 50%;
            }

            87.5% {
                animation-timing-function: cubic-bezier(0.61, 1, 0.88, 1);
                transform: scale(0.95, 1.05);
                transform-origin: 100% 50%;
            }

            90%,
            to {
                transform: scale(1, 1);
                transform-origin: 100% 50%;
            }
        }

        @keyframes shape-b {
            from {
                transform: rotate(0) translate(0, -5em);
            }

            3.75% {
                transform: rotate(0) translate(0, -4.6625em);
            }

            7.5%,
            15% {
                transform: rotate(0) translate(0, -5em);
            }

            18.75% {
                transform: rotate(0) translate(0, -4.6625em);
            }

            22.5%,
            35% {
                transform: rotate(0) translate(0, -5em);
            }

            38.75% {
                transform: rotate(0) translate(0, -4.6625em);
            }

            42.5%,
            60% {
                transform: rotate(0) translate(0, -5em);
            }

            63.75% {
                transform: rotate(0) translate(0, -4.6625em);
            }

            74.375% {
                animation-timing-function: cubic-bezier(0.12, 0, 0.39, 0);
                transform: rotate(-45deg) translate(0, -9.5em);
            }

            85% {
                animation-timing-function: linear;
                transform: rotate(-90deg) translate(0, -5em);
            }

            87.5% {
                animation-timing-function: cubic-bezier(0.61, 1, 0.88, 1);
                transform: rotate(-90deg) translate(0, -4.6625em);
            }

            90%,
            to {
                transform: rotate(-90deg) translate(0, -5em);
            }
        }

        @keyframes shape-b-before {

            from,
            3.75% {
                transform: translate(1.75em, 0) rotate(10deg);
            }

            15%,
            18.75% {
                transform: translate(-1.75em, 0) rotate(-305deg);
            }

            35%,
            38.75% {
                transform: translate(2.75em, 0) rotate(200deg);
            }

            60%,
            63.75% {
                animation-timing-function: cubic-bezier(0.12, 0, 0.39, 0);
                transform: translate(-2.75em, 0) rotate(-415deg);
            }

            85% {
                animation-timing-function: cubic-bezier(0.61, 1, 0.88, 1);
                transform: translate(1.5em, 0) rotate(705deg);
            }

            95%,
            to {
                transform: translate(1.75em, 0) rotate(730deg);
            }
        }

        @keyframes shape-c {

            from,
            3.75% {
                transform: translate(1.25em, 0);
            }

            15%,
            18.75% {
                transform: translate(-1.25em, 0);
            }

            35%,
            38.75% {
                transform: translate(1.25em, 0);
            }

            60%,
            63.75% {
                animation-timing-function: cubic-bezier(0.12, 0, 0.39, 0);
                transform: translate(-1.25em, 0);
            }

            82.5%,
            to {
                transform: translate(1.25em, 0);
            }
        }

        @keyframes shape-c-before {

            from,
            74.375% {
                transform: translate(0, 0);
            }

            90%,
            to {
                transform: translate(0, -2.5em);
            }
        }

            width: 40px;
            height: 20px;
            left: 100px;
            background-color: hsl(var(--hue), 90%, 30%);
            border-radius: 20px;
            display: block;
            position: relative;
            animation-name: spiral;
            animation-duration: 15s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            will-change: transform;
        }

        @keyframes spiral {
            from {
                transform: translate3d(0, 0%, 0) rotate(0deg) scale(0);
            }

            to {
                transform: translate3d(0, 200%, 0) rotate(60deg) scale(1.0111);

        .cube {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: rotate 6s infinite linear;
        }

        @keyframes rotate {
            from {
                transform: rotateX(0deg) rotateY(0deg);
            }

            to {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 3px solid black;
        }

        .front {
            background: rgb(241, 176, 54);
            transform: translateZ(100px);
        }

        .back {
            background: darkgreen;
            transform: rotateY(180deg) translateZ(100px);
        }

        .right {
            background: rgba(0, 0, 255, 0.8);
            transform: rotateY(90deg) translateZ(100px);
        }

        .left {
            background: rgba(255, 255, 0, 0.8);
            transform: rotateY(-90deg) translateZ(100px);
        }

        .top {
            background: skyblue;
            transform: rotateX(90deg) translateZ(100px);
        }

        .bottom {
            background: rgb(70, 176, 70);
            transform: rotateX(-90deg) translateZ(100px);
        }

        #fullscreenButton {
            position: fixed;
            top: 5px;
            left: 2px;
            border: 2px solid lightgray;
            border-radius: 6px;
            background-color: black;
            color: white;
        }

        }
        .two-face {
            position: absolute;
            width: 200px;
            height: 100px;
            border: 3px solid #333;
            background: rgba(255, 255, 255, 0.9);
        }
        .two-front {
            transform: translateZ(100px);

        }
        .two-back {
            transform: rotateY(180deg) translateZ(100px);
            background-color: green;
            border: 3px solid #333;
        }
        .two-left {
            transform: rotateY(-90deg) translateZ(100px);
            background-color: yellowgreen;
            border: 3px solid #333;
        }
        .two-right {
            transform: rotateY(90deg) translateZ(100px);
            background-color: lightsalmon;
            border: 3px solid #333;
        }
        .two-top {
            transform: rotateX(90deg) translateZ(100px);
            background-color: yellow;
            border: 3px solid #333;
            height: 200px;
        }
        .two-bottom {
            transform: rotateX(-90deg) translateZ(0px);
            background-color: skyblue;
            border: 3px solid #333;
            height: 200px;
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg) rotateX(0deg);
            }
            25% {
                transform: rotateY(90deg) rotateX(90deg);
            }
            50% {
                transform: rotateY(180deg) rotateX(0deg);
            }
            75% {
                transform: rotateY(270deg) rotateX(-90deg);
            }
            100% {
                transform: rotateY(360deg) rotateX(0deg);
            }
        }

        .three-cuboid {
            width: 200px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear;
            margin: 100px;
            margin-bottom: 100px;
        }
        .three-face {
            position: absolute;
            width: 200px;
            height: 100px;
            border: 1px solid #333;
            background: rgba(255, 255, 255, 0.9);
        }
        .three-front {
            transform: translateZ(100px);

            border: 3px solid #333;
            border-radius: 2px;

        .three-back {
