<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svg's Magic</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: linear-gradient(to bottom, #ffffff, #e0e0e0);
        }

        #heading {
            position: absolute;
            top: 10px;
            text-align: center;
        }

        #t1 {
            position: absolute;
            top: 100px;
            left: 20px;
        }

        #example-1 {
            position: absolute;
            top: 150px;
            align-self: center;
            height: 538px;
            width: 799px;
            border: 2px solid black;
        }

        svg {
            display: block;
            width: 800px;
            /* Match the SVG width */
            height: 600px;
            /* Match the SVG height */
        }

        /* Sky */
        #sky {
            fill: #000022;
        }

        /* Moon */
        #moon {
            fill: rgb(202, 202, 202);
            animation: glowMoon 65s ease-in-out infinite alternate;
        }

        @keyframes glowMoon {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Buildings */
        .building {
            fill: #95a5a6;
        }

        /* Lights */
        .light {
            fill: #ffff33;
            opacity: 0.6;
            animation: flicker 0.3s infinite alternate;
        }

        @keyframes flicker {
            0% {
                opacity: 0.4;
            }

            100% {
                opacity: 0.8;
            }
        }

        /* Cars */
        .car {
            fill: #e74c3c;
            animation: moveCar 5s linear infinite;
        }

        @keyframes moveCar {
            0% {
                transform: translateX(-20%);
            }

            100% {
                transform: translateX(110%);
            }
        }

        .car-window {
            fill: #3498db;
        }

        .car-wheel {
            fill: black;
        }

        .car-light {
            fill: #f39c12;
        }

        .car-light-glow {
            fill: #f1c40f;
            opacity: 0.6;
            animation: flicker 0.3s infinite alternate;
        }

        .roadline {
            stroke: white;
            stroke-width: 5px;
        }

        .star {
            fill: white;
        }

        #t2 {
            position: absolute;
            top: 700px;
            left: 20px;
        }

        #example-2 {
            position: absolute;
            top: 800px;
            align-self: center;
            width: 800px;
            height: 600px;
            border: 2px solid black;
        }

        #d {
            width: 0;
            position: absolute;
            top: 0px;
            left: 400px;
            animation-name: l;
            animation-duration: 2s;
            animation-timing-function: cubic-bezier(0.35, 0.29, 0.79, 0.86);
            animation-fill-mode: both;
        }

        #di {
            width: 0;
            position: absolute;
            top: 300px;
            left: 0px;
            animation-name: la;
            animation-duration: 2s;
            animation-timing-function: cubic-bezier(0.35, 0.29, 0.79, 0.86);
            animation-fill-mode: both;
        }

        #div {
            width: 0;
            position: absolute;
            top: 300px;
            left: 700px;
            animation-name: lab;
            animation-duration: 2s;
            animation-timing-function: cubic-bezier(0.35, 0.29, 0.79, 0.86);
            animation-fill-mode: both;
        }

        #diva {
            width: 0;
            position: absolute;
            top: 500px;
            left: 400px;
            animation-name: labc;
            animation-duration: 2s;
            animation-timing-function: cubic-bezier(0.35, 0.29, 0.79, 0.86);
            animation-fill-mode: both
        }

        @keyframes l {
            0% {
                position: absolute;
                top: 0px;
                left: 400px;
            }

            100% {
                position: absolute;
                top: 300px;
                left: 400px;
                animation-play-state: paused;
            }
        }

        @keyframes la {
            0% {
                position: absolute;
                top: 300px;
                left: 0px;
            }

            100% {
                position: absolute;
                top: 300px;
                left: 402px;
                animation-play-state: paused;
            }
        }

        @keyframes lab {
            0% {
                position: absolute;
                top: 300px;
                left: 700px;
            }

            100% {
                position: absolute;
                top: 400px;
                left: 400px;
            }
        }

        @keyframes labc {
            0% {
                position: absolute;
                top: 500px;
                left: 400px;
            }

            100% {
                position: absolute;
                top: 300px;
                left: 500px;
            }
        }

        #fullscreenButton {
            position: fixed;
            top: 5px;
            left: 2px;
            border: 2px solid lightgray;
            border-radius: 6px;
            background-color: black;
            color: white;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fullscreenButton = document.getElementById('fullscreenButton');

            fullscreenButton.addEventListener('click', () => {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                    document.getElementById('fullscreenButton').innerHTML = 'Go Full Screen'
                } else {
                    document.documentElement.requestFullscreen();
                    document.getElementById('fullscreenButton').innerHTML = 'Exit Full Screen'
                }
            });

        });
    </script>
</head>

<body>
    <h1 id="heading"><i>vg's Magic </i></h1>
    <hr style="width: 100%; margin: 100px auto;" />
    <h3 id="t1">Example - 1 , Using SVG.</h3>
    <div id="example-1">
        <svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
            <!-- Sky -->
            <rect id="sky" x="0" y="0" width="100%" height="60%" />

            <!-- Moon -->
            <circle id="moon" cx="700" cy="50" r="30" />

            <!-- Buildings -->
            <g id="buildings">
                <rect class="building" x="50" y="200" width="100" height="200" />
                <rect class="building" x="200" y="150" width="120" height="250" />
                <rect class="building" x="350" y="170" width="100" height="230" />
                <rect class="building" x="500" y="220" width="90" height="180" />
                <rect class="building" x="650" y="180" width="110" height="220" />
            </g>

            <!-- Lights -->
            <g id="lights">
                <circle class="light" cx="80" cy="220" r="5" />
                <circle class="light" cx="90" cy="240" r="5" />
                <circle class="light" cx="70" cy="260" r="5" />
                <circle class="light" cx="250" cy="170" r="5" />
                <circle class="light" cx="260" cy="200" r="5" />
                <circle class="light" cx="230" cy="220" r="5" />
                <circle class="light" cx="400" cy="190" r="5" />
                <circle class="light" cx="410" cy="210" r="5" />
                <circle class="light" cx="390" cy="240" r="5" />
                <circle class="light" cx="550" cy="240" r="5" />
                <circle class="light" cx="560" cy="260" r="5" />
                <circle class="light" cx="530" cy="280" r="5" />
                <circle class="light" cx="720" cy="200" r="5" />
                <circle class="light" cx="730" cy="220" r="5" />
                <circle class="light" cx="710" cy="240" r="5" />
            </g>

            <!-- Road -->
            <rect id="road" x="0" y="300" width="100%" height="40%" fill="#2c3e50" />

            <!-- Road Lines -->
            <g>
                <line class="roadline" x1="2" y1="420" x2="80" y2="420" />
                <line class="roadline" x1="100" y1="420" x2="180" y2="420" />
                <line class="roadline" x1="200" y1="420" x2="280" y2="420" />
                <line class="roadline" x1="300" y1="420" x2="380" y2="420" />
                <line class="roadline" x1="400" y1="420" x2="480" y2="420" />
                <line class="roadline" x1="500" y1="420" x2="580" y2="420" />
                <line class="roadline" x1="600" y1="420" x2="680" y2="420" />
                <line class="roadline" x1="700" y1="420" x2="780" y2="420" />
            </g>

            <!-- Cars -->
            <g id="cars">
                <!-- Car 1 -->
                <g class="car" transform="translate(100, 330)">
                    <rect class="car-body" x="0" y="350" width="80" height="30" />
                    <rect class="car-window" x="5" y="355" width="30" height="20" />
                    <rect class="car-window" x="45" y="355" width="30" height="20" />
                    <circle class="car-wheel" cx="15" cy="382" r="7" />
                    <circle class="car-wheel" cx="65" cy="382" r="7" />
                    <circle class="car-light" cx="80" cy="365" r="3" />
                    <circle class="car-light-glow" cx="80" cy="365" r="7" />
                </g>

                <!-- Car 2 -->
                <g class="car" transform="translate(400, 330)">
                    <rect class="car-body" x="0" y="350" width="100" height="40" />
                    <rect class="car-window" x="10" y="360" width="40" height="20" />
                    <rect class="car-window" x="55" y="360" width="40" height="20" />
                    <circle class="car-wheel" cx="25" cy="390" r="8" />
                    <circle class="car-wheel" cx="85" cy="390" r="8" />
                    <circle class="car-light" cx="100" cy="370" r="3" />
                    <circle class="car-light-glow" cx="100" cy="370" r="7" />
                </g>

                <!-- Car 3 -->
                <g class="car" transform="translate(700, 330)">
                    <rect class="car-body" x="0" y="350" width="120" height="50" />
                    <rect class="car-window" x="15" y="365" width="50" height="30" />
                    <rect class="car-window" x="75" y="365" width="50" height="30" />
                    <circle class="car-wheel" cx="35" cy="400" r="9" />
                    <circle class="car-wheel" cx="105" cy="400" r="9" />
                    <circle class="car-light" cx="120" cy="375" r="3" />
                    <circle class="car-light-glow" cx="120" cy="375" r="7" />
                </g>
            </g>

            <!-- Stars -->
            <g id="stars">
                <circle class="star" cx="10" cy="10" r="1" />
                <circle class="star" cx="600" cy="30" r="1.9" />
                <circle class="star" cx="50" cy="32" r="1.3" />
                <circle class="star" cx="100" cy="90" r="1" />
                <circle class="star" cx="150" cy="55" r="1.5" />
                <circle class="star" cx="200" cy="75" r="1" />
                <circle class="star" cx="250" cy="80" r="0.9" />
                <circle class="star" cx="300" cy="64" r="1" />
                <circle class="star" cx="350" cy="54" r="1" />
                <circle class="star" cx="300" cy="26" r="1" />
                <circle class="star" cx="400" cy="77" r="1" />
                <circle class="star" cx="550" cy="47" r="1" />
                <circle class="star" cx="430" cy="38" r="1" />
                <circle class="star" cx="480" cy="43" r="1" />
                <circle class="star" cx="570" cy="90" r="1" />
                <circle class="star" cx="500" cy="120" r="1" />
            </g>
        </svg>
    </div>
    <h3 id="t2">Example - 2 , Using SVG.</h3>
    <div id="example-2">
        <div id="d">
            <svg>
                <line id="l" x1="0" y1="0" x2="0" y2="100" stroke="black" stroke-width="10"></line>
            </svg>
        </div>
        <div id="di">
            <svg>
                <line id="l1" x1="0" y1="0" x2="100" y2="0" stroke="black" stroke-width="10"></line>
            </svg>
        </div>
        <div id="div">
            <svg>
                <line id="l2" x1="0" y1="0" x2="100" y2="0" stroke="black" stroke-width="10"></line>
            </svg>
        </div>
        <div id="diva">
            <svg>
                <line id="l3" x1="0" y1="0" x2="0" y2="105" stroke="black" stroke-width="10"></line>
            </svg>
        </div>

    </div>

</body>

</html>
